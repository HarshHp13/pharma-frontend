  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function() {

      var body = document.getElementsByTagName('tbody')[0];
      var rows = body.getElementsByTagName('tr');

      for (let row of rows) {
        var status = row.getElementsByTagName('td')[2].getElementsByTagName('div')[0];
        switch(status.innerHTML) {
          case "Accepted":
            status.style.backgroundColor = "green";
            break;
          case "Rejected":
            status.style.backgroundColor = "red";
            break;
          case "Ongoing":
            status.style.backgroundColor = "blue";
            status.classList.add('dynamic');
            status.setAttribute("role", "button");
            status.setAttribute("data-bs-toggle", "modal");
            status.setAttribute("data-bs-target", "#form");
            break;
          case "On Hold":
            status.style.backgroundColor = "gray";
            status.classList.add('dynamic');
            status.setAttribute("role", "button");
            status.setAttribute("data-bs-toggle", "modal");
            status.setAttribute("data-bs-target", "#form");
            break;
        }
      };

      var clickedBtn;

      $('#form').on('show.bs.modal', function (e) {
        clickedBtn = $(e.relatedTarget)[0];
        var dynamicButton = document.getElementById('form').getElementsByTagName('button')[1];
        if(clickedBtn.innerHTML == "Ongoing") {
          dynamicButton.innerHTML = "On Hold";
        }
        else if(clickedBtn.innerHTML == "On Hold") {
          dynamicButton.innerHTML = "Ongoing";
        }
      });
    })
    
  </script>
